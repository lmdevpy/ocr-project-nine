<!DOCTYPE html>
<html>
<head>
    <title>reviews</title>
</head>
<body>
    <div class="container">
        <h1>My Reviews</h1>
        <ul>
            {% for review in reviews %}
              <li>
                {{ review.pk }} - {{ review.headline }}
                <a href="{% url 'review-update' review.pk %}" class="btn btn-primary">Modify</a>
              </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
