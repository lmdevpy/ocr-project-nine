<!DOCTYPE html>
<html>
<head>
    <title>Ticket Creation</title>
    </head>
<body>
    <div class="ticket-container">
        <h1>Create a Ticket</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
